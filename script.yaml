#yaml файл для псевдо-динамического заполнения файла
examples_name: [exampleWRD.docx, exampleEXL.xlsx] # имя шаблонов word и exel

# лист сигнатур
# важно!!! количество сигнатур должно быть равно вставляемым словам либо
# сигнатур должно быть больше
list_of_signature: [$a1, $a2, $a3, $a4]

# file1.docx, file2.docx, file3.xlsx - имена файлов, можно менять на любые имена,
# обязательно в имени указывать расширение файла (.docx, .xlsx)
# 0xBEADDOC, 0xBEADXL - сигнатуры окончания данных для заполнения, можно использовать любую сигнатуру
# которая больше понравится
# в даном случае программа будет корректно работать если втавляемые строки, не будут содержать
# в себе .docx, сигнатура окончания (0xBEADDOC, 0xBEADXL) данных для DOCX и XLSX должны отлечаться
names_and_data: [file1.docx, Писатель, Написал, Письмо, 0xBEADDOC,
                 file2.docx, Писатель, Написал, 0xBEADDOC,
                 file3.xlsx, Писатель, 0xBEADXL,
                 file4.xlsx, ПисательНаписалПрограмму, 0xBEADXL]

